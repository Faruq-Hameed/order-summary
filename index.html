<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href=".\images\favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
<body>
  <div class="body-container">
    <header>
        <object type="image/svg+xml" class="music-hero" data=".\images\illustration-hero.svg">
        </object>
    </header>
    <div class="main-container">
      <section class="page-ads-texts-section">
        <h1 class="order-summary">Order Summary</h1>
          
        <p class="page-ads-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </section>
      <section class="plan-section">
        <div class="plans-container">
          <div class="plan-type">
            <object type="image/svg+xml" class="icon-music" data=".\images\icon-music.svg">
            </object>
            <div class="plan-description">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="change-plan-div">
            <a href="#" class="change-plan-link">Change</a>
          </div>
        </div>
      </section>
      <section class="last-section">
        <div class="payment-or-cancel-container">
          <button type="button" class="btn" value="Proceed to Payment">Proceed to Payment</button>
        </div>
        <div class="cancel-order-container">
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </section>
    </div>  
  </div>

  

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Faruq Hameed</a>.
  </div>
</body>
</html>
